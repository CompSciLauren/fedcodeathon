<!DOCTYPE html>
<html>
  <head>
    <title>Maps</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      /**
       * Get the URL parameters
       * source: https://css-tricks.com/snippets/javascript/get-url-variables/
       * @param  {String} url The URL
       * @return {Object}     The URL parameters
       */
      let getParams = function(url) {
        let params = {};
        let parser = document.createElement('a');
        parser.href = url;
        let query = parser.search.substring(1);
        let vars = query.split('&');
        for (let i = 0; i < vars.length; i++) {
          let pair = vars[i].split('=');
          params[pair[0]] = decodeURIComponent(pair[1]);
        }
        return params;
      };

      let queryParams = getParams(window.location.href);
      let queryString = window.location.href.split('?')[1];
      let lat = parseFloat(queryParams.lat);
      let lng = parseFloat(queryParams.lng);
      let latlng = { lat: lat, lng: lng };
      let businessType = queryParams.business_type_search;

      function initMap() {
        makeRequest();
      }

      function makeRequest() {
        $.ajax({
          url: '/api?' + queryString,
          success: function(result) {
            let locationSearchedFor = new google.maps.LatLng(lat, lng);

            // content for map marker
            let contentString =
              '<div id="content">' +
              '<div id="siteNotice">' +
              '</div>' +
              '<h1 id="firstHeading" class="firstHeading">Uluru</h1>' +
              '<div id="bodyContent">' +
              '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
              'sandstone rock formation in the southern part of the ' +
              'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) ' +
              'south west of the nearest large town, Alice Springs; 450&#160;km ' +
              '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major ' +
              'features of the Uluru - Kata Tjuta National Park. Uluru is ' +
              'sacred to the Pitjantjatjara and Yankunytjatjara, the ' +
              'Aboriginal people of the area. It has many springs, waterholes, ' +
              'rock caves and ancient paintings. Uluru is listed as a World ' +
              'Heritage Site.</p>' +
              '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">' +
              'https://en.wikipedia.org/w/index.php?title=Uluru</a> ' +
              '(last visited June 22, 2009).</p>' +
              '</div>' +
              '</div>';

            let infowindow = new google.maps.InfoWindow({
              content: contentString,
            });
            let map = new google.maps.Map(document.getElementById('map'), {
              center: locationSearchedFor,
              zoom: 15,
            });

            // map markers
            for (let i = 0; i < 2; i++) {
              lat = parseFloat(result.results[i].geometry.location.lat);
              lng = parseFloat(result.results[i].geometry.location.lng);
              latlng = { lat: lat, lng: lng };
              let marker = new google.maps.Marker({
                position: latlng,
                map: map,
                title: i,
              });
            }

            marker.addListener('click', function() {
              infowindow.open(map, marker);
            });

            $('#div1').html({ result });
          },
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLVOmWxodlQqNDbT5Uj3IKhNPHO7Hf5pY&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
